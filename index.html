
<head>
   <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class='container text-center'>
    <div class='row'>
        <h1>Random Quote Machine</h1>
        <h3> This site will display inspiring random quotes using the <a href="http://quotesondesign.com/" target="_blank">quotesondesign</a> API. I hope you enjoy them as I learn to work with API and front end.</.</h3>
        <hr class='divider'>
      </div>
    <div class="container">
      <div class="quote-box">
        <div class="quote-content">  
          <i class="fa fa-quote-left pull-left"></i>  <span class="quote-text pull-right"></span>
        </div>
        
        <div class="quote-author">- <span class="author-name"></span>
        </div>
        
        <div class="quote-controls">
          <span class="quote-social">
            <a class="btn">
              <i class="fa fa-twitter btn-twitter"></i>
            </a>
          </span>
          <a class="btn btn-default btn-medium pull-right btn-refresh-quote">New Quote</a>
        </div>
      </div>
      <footer class="text-center">
        <p>Developed and designed by Cypriano Akinwunmi</p>
      </footer>
    </div>
